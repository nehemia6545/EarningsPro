    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css">

    <style>
        :root {
            --bg-color: #0f1115; --card-bg: #1e222d; --panel-bg: #131722;
            --text-main: #e0e0e0; --text-muted: #8b949e;
            --accent-blue: #2962ff; --accent-gold: #f5c518; --accent-red: #d32f2f;
            --border-color: #2a2e39; --shadow: 0 4px 12px rgba(0,0,0,0.3);
            --mini-card-hover: rgba(255,255,255,0.08); --mini-card-bg: rgba(255,255,255,0.03);
            --time-badge-bg: rgba(255, 255, 255, 0.1); --time-badge-color: #aaa;
            --modal-bg: rgba(0, 0, 0, 0.85);
            --btn-hover-bg: rgba(255, 255, 255, 0.1);
        }
        [data-theme="light"] {
            --bg-color: #f0f2f5; --card-bg: #ffffff; --panel-bg: #ffffff;
            --text-main: #1c1e21; --text-muted: #606770;
            --accent-blue: #007bff; --accent-gold: #f59e0b; --accent-red: #dc3545;
            --border-color: #dadde1; --shadow: 0 2px 8px rgba(0,0,0,0.1);
            --mini-card-hover: rgba(0,0,0,0.05); --mini-card-bg: #f7f8fa;
            --time-badge-bg: #e4e6eb; --time-badge-color: #555;
            --modal-bg: rgba(0, 0, 0, 0.5);
            --btn-hover-bg: rgba(0, 0, 0, 0.05);
        }
        body { background-color: var(--bg-color); color: var(--text-main); font-family: 'Rubik', sans-serif; margin: 0; padding: 0; overflow-y: scroll; -webkit-tap-highlight-color: transparent; }
        
        /* HEADER */
        header { 
            background-color: var(--card-bg); border-bottom: 1px solid var(--border-color); 
            padding: 0 20px; display: flex; flex-direction: column; justify-content: center;
            position: sticky; top: 0; z-index: 1000; box-shadow: var(--shadow); 
            padding-bottom: 10px;
        }
        .top-row { display: flex; justify-content: space-between; align-items: center; position: relative; height: 50px; width: 100%; margin-top: 5px; }
        .logo { font-size: 22px; font-weight: 700; color: var(--text-main); z-index: 2; }
        .logo span { color: var(--accent-blue); }
        .date-nav { 
            position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); 
            display: flex; align-items: center; gap: 15px; background: var(--panel-bg); 
            padding: 5px 15px; border-radius: 8px; border: 1px solid var(--border-color); z-index: 1; 
        }
        .right-actions { display: flex; gap: 10px; align-items: center; z-index: 2; }
        
        .nav-btn { background: none; border: none; color: var(--text-main); font-size: 18px; cursor: pointer; padding: 0 10px; }
        .current-date-display { font-weight: 500; min-width: 140px; text-align: center; direction: ltr; }
        .theme-btn { background: var(--panel-bg); border: 1px solid var(--border-color); color: var(--text-main); padding: 6px; border-radius: 6px; cursor: pointer; }
        .view-toggle { display: flex; gap: 2px; background: var(--panel-bg); padding: 3px; border-radius: 8px; border: 1px solid var(--border-color); }
        .view-btn { border: none; background: transparent; color: var(--text-muted); padding: 6px 12px; font-size: 13px; font-weight: 500; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .view-btn.active { background: var(--accent-blue); color: white; }
        
        .controls-row { display: flex; gap: 10px; align-items: center; margin-top: 10px; flex-wrap: wrap; }
        input[type="text"], select { 
            background: var(--panel-bg); border: 1px solid var(--border-color); color: var(--text-main); 
            padding: 0 12px; border-radius: 6px; font-size: 13px; outline: none; height: 36px; white-space: nowrap; 
        }

        .filter-toggle-btn {
            background: var(--panel-bg); border: 1px solid var(--border-color); color: var(--text-main);
            padding: 0 15px; height: 36px; border-radius: 6px; cursor: pointer; font-size: 13px;
            display: flex; align-items: center; gap: 6px;
        }
        .filter-toggle-btn:hover { border-color: var(--accent-blue); }
        
        .advanced-filters {
            display: none; width: 100%; background: var(--panel-bg); 
            border: 1px solid var(--border-color); border-radius: 8px; padding: 15px; margin-top: 10px;
            animation: slideDown 0.2s ease-out;
        }
        .advanced-filters.show { display: block; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- NEW SLIDER STYLING (noUiSlider Override) --- */
        .slider-section { margin-top: 15px; padding: 0 10px; }
        .slider-header { display: flex; justify-content: space-between; font-size: 13px; color: var(--text-muted); margin-bottom: 10px; }
        .slider-values { color: var(--accent-blue); font-weight: bold; font-family: monospace; direction: ltr; }
        
        /* Overriding library styles for dark theme */
        .noUi-target {
            background: #333; border: none; border-radius: 4px; box-shadow: none; height: 6px;
        }
        [data-theme="light"] .noUi-target { background: #ddd; }
        
        .noUi-connect { background: var(--accent-blue); }
        
        .noUi-horizontal .noUi-handle {
            width: 20px; height: 20px; right: -10px; top: -7px;
            border-radius: 50%; border: 2px solid var(--accent-blue); background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3); cursor: pointer;
        }
        .noUi-handle:before, .noUi-handle:after { display: none; } /* Remove default lines */
        .noUi-handle:active { transform: scale(1.1); }

        /* Slider Presets Chips */
        .slider-presets { display: flex; gap: 8px; margin-top: 15px; flex-wrap: wrap; }
        .preset-chip {
            font-size: 11px; background: var(--card-bg); border: 1px solid var(--border-color);
            padding: 4px 10px; border-radius: 20px; cursor: pointer; color: var(--text-muted); transition: 0.2s;
        }
        .preset-chip:hover { border-color: var(--accent-blue); color: var(--accent-blue); }

        /* Multi Select */
        .multi-select { position: relative; display: inline-block; }
        .ms-btn {
            background: var(--panel-bg); border: 1px solid var(--border-color); color: var(--text-main);
            padding: 0 30px 0 12px; border-radius: 6px; font-size: 13px; height: 36px; cursor: pointer;
            text-align: right; position: relative; min-width: 120px; display: flex; align-items: center;
        }
        .ms-btn:after { content: 'â–¼'; position: absolute; left: 10px; font-size: 10px; color: var(--text-muted); }
        .ms-content {
            display: none; position: absolute; top: 40px; right: 0; 
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 220px; max-height: 250px; overflow-y: auto; z-index: 2000; padding: 5px;
        }
        .ms-content.show { display: block; }
        .ms-option { display: flex; align-items: center; gap: 10px; padding: 8px; cursor: pointer; border-radius: 4px; }
        .ms-option:hover { background: var(--mini-card-hover); }
        .ms-option input { width: 16px; height: 16px; margin: 0; }
        .ms-badge { background: var(--accent-blue); color: white; font-size: 10px; padding: 1px 5px; border-radius: 4px; margin-right: 5px; }

        @media (max-width: 768px) {
            header { height: auto; padding: 10px; padding-bottom: 15px; }
            .top-row { flex-wrap: wrap; height: auto; position: static; gap: 10px; margin-bottom: 10px; }
            .logo { order: 1; font-size: 18px; }
            .right-actions { order: 2; margin-right: auto; }
            .date-nav { position: static; transform: none; order: 3; width: 100%; justify-content: space-between; margin-top: 5px; }
            .controls-row { flex-wrap: wrap; margin-top: 10px; }

            .ms-content { position: fixed; top: auto; bottom: 0; left: 0; right: 0; width: 100%; max-height: 50vh; border-radius: 15px 15px 0 0; }
        }

        .container { max-width: 1800px; margin: 0 auto; padding: 20px; }

        /* Calendar & Grids */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }

        .day-number { font-size: 13px; color: var(--text-muted); margin-bottom: 2px; font-weight: bold; border-bottom: 1px solid var(--border-color); }

        .month-dot-container { display: flex; flex-wrap: wrap; gap: 2px; justify-content: center; align-content: flex-start; height: 100%; }

        @media (max-width: 768px) { .calendar-grid:not(.week-view) .month-dot { width: 14px; height: 14px; } }

        .star-btn { position: absolute; top: 5px; left: 5px; background: none; border: none; cursor: pointer; padding: 2px; font-size: 18px; color: #444; z-index: 10; }
        .star-btn.active { color: var(--accent-gold); }
        .card-actions { display: flex; gap: 6px; margin-top: auto; justify-content: flex-end; direction: ltr; }
        .action-btn { display: flex; align-items: center; justify-content: center; width: 26px; height: 26px; border-radius: 6px; background: var(--panel-bg); border: 1px solid var(--border-color); cursor: pointer; text-decoration: none; }

        .mini-card { background: var(--mini-card-bg); border: 1px solid var(--border-color); border-radius: 4px; padding: 4px; display: flex; align-items: center; gap: 6px; position: relative; padding-left: 15px; overflow: hidden; height: 36px; flex-shrink: 0; }

        .mini-actions { display: flex; gap: 4px; margin-right: auto; margin-left: 5px; }
        .mini-action-btn { width: 16px; height: 16px; border-radius: 3px; display: flex; align-items: center; justify-content: center; background: var(--panel-bg); border: 1px solid var(--border-color); cursor: pointer; }
        .mini-action-btn img { width: 10px; height: 10px; }

        .date-section { margin-bottom: 20px; }
        .date-header { font-size: 14px; color: var(--accent-blue); border-bottom: 1px solid var(--border-color); padding-bottom: 5px; margin-bottom: 10px; font-weight: 500; }
        .show-more-btn { background: var(--panel-bg); color: var(--accent-blue); font-size: 10px; padding: 4px; text-align: center; border-radius: 4px; cursor: pointer; margin-top: auto; border: 1px dashed var(--border-color); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-bg); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(2px); }
        .modal-overlay.open { display: flex; }
        .modal-content { background: var(--card-bg); border: 1px solid var(--border-color); padding: 20px; border-radius: 12px; width: 320px; max-height: 80vh; display: flex; flex-direction: column; }
        .modal-content.large-modal { width: 95%; max-width: 800px; height: 85vh; }
        .modal-body-scroll { overflow-y: auto; flex: 1; padding: 5px; }

        .close-modal { cursor: pointer; color: var(--text-muted); font-size: 24px; padding: 0 10px; }
        .list-options { overflow-y: auto; flex: 1; }
        .list-option { display: flex; align-items: center; justify-content: space-between; padding: 8px; border-radius: 6px; background: var(--panel-bg); margin-bottom: 5px; }
        .new-list-row { display: flex; gap: 5px; margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border-color); }
        .add-list-btn { background: var(--accent-blue); color: white; border: none; border-radius: 4px; width: 30px; font-size: 18px; }

        .sec-tech { background: #0d6efd; } .sec-fin { background: #198754; } .sec-health { background: #dc3545; } .sec-cons { background: #fd7e14; } .sec-other { background: #6c757d; }
        .bg-tech { background: rgba(13, 110, 253, 0.15); color: #0d6efd; } .bg-fin { background: rgba(25, 135, 84, 0.15); color: #198754; } 
        .bg-health { background: rgba(220, 53, 69, 0.15); color: #dc3545; } .bg-cons { background: rgba(253, 126, 20, 0.15); color: #fd7e14; } 
        .bg-other { background: rgba(108, 117, 125, 0.15); color: #6c757d; }
        .tag-text { font-size: 9px; padding: 2px 6px; border-radius: 8px; opacity: 0.9; margin-top: 4px; }
    </style>
</head>

<script>
    let allData = [];
    let currentView = 'list';
    let navigationDate = new Date();
    let userLists = {};
    let activeFilters = { sectors: [], indices: [], lists: [] };
    
    // Slider Globals
    let sliderInstance = null;
    let currentMinCap = 0;
    let currentMaxCap = 4000000000000;

    try {
        const stored = localStorage.getItem('userLists');
        userLists = stored ? JSON.parse(stored) : { "××•×¢×“×¤×™×": [] };
    } catch (e) { userLists = { "××•×¢×“×¤×™×": [] }; localStorage.setItem('userLists', JSON.stringify(userLists)); }
    
    let currentModalSymbol = '';

    // --- NEW SLIDER LOGIC (noUiSlider) ---
    function initExternalSlider() {
        const slider = document.getElementById('marketCapSlider');
        
        // Logarithmic Scale Config
        // We map 0-100% to 1B - 5T
        
        noUiSlider.create(slider, {
            start: [100000000, 4000000000000], // Start values
            connect: true,
            range: {
                'min': [100000000, 100000000], // Start at 1B, step 1B initially
                '30%': [10000000000, 1000000000], // At 30%, value is 10B, step 1B
                '70%': [200000000000, 10000000000], // At 70%, value is 200B, step 10B
                'max': [4000000000000] // End at 5T
            }
        });

        sliderInstance = slider.noUiSlider;

        slider.noUiSlider.on('update', function (values, handle) {
            currentMinCap = parseFloat(values[0]);
            currentMaxCap = parseFloat(values[1]);
            document.getElementById('sliderValues').innerText = `${formatMoney(currentMinCap)} - ${formatMoney(currentMaxCap)}`;
            applyFilters();
        });
    }

    function setSliderRange(min, max) {
        if(sliderInstance) sliderInstance.set([min, max]);
    }

    // --- MULTI SELECT ---
    function toggleDropdown(id) {
        document.querySelectorAll('.ms-content').forEach(el => { if(el.parentElement.id !== id) el.classList.remove('show'); });
        document.querySelector(`#${id} .ms-content`).classList.toggle('show');
    }
    window.onclick = function(e) { if (!e.target.closest('.multi-select')) document.querySelectorAll('.ms-content').forEach(el => el.classList.remove('show')); }

    function toggleFilter(cat, val) {
        const idx = activeFilters[cat].indexOf(val);
        if (idx > -1) activeFilters[cat].splice(idx, 1); else activeFilters[cat].push(val);
        updateFilterUI(); applyFilters();
    }

    function updateFilterUI() {
        updateBtnText('sectorMS', '×¡×§×˜×•×¨×™×', activeFilters.sectors);
        updateBtnText('listsMS', '×¨×©×™××•×ª', activeFilters.lists);
        updateBtnText('indexMS', '××“×“×™×', activeFilters.indices);
        document.querySelectorAll('.ms-option input').forEach(inp => {
            const cat = inp.closest('.multi-select').id === 'sectorMS' ? 'sectors' : (inp.closest('.multi-select').id === 'indexMS' ? 'indices' : 'lists');
            inp.checked = activeFilters[cat].includes(inp.value);
        });
    }
    function updateBtnText(id, txt, arr) {
        const btn = document.querySelector(`#${id} .ms-btn`);
        btn.innerHTML = arr.length > 0 ? `<span class="ms-badge">${arr.length}</span> ${txt}` : txt;
        arr.length > 0 ? btn.classList.add('active') : btn.classList.remove('active');
    }

    // --- STANDARD LOGIC ---
    function saveUserLists() { localStorage.setItem('userLists', JSON.stringify(userLists)); initListFilter(); applyFilters(); }
    function initListFilter() {
        const div = document.getElementById('listsOptions'); div.innerHTML = '';
        Object.keys(userLists).forEach(l => div.innerHTML += `<div class="ms-option" onclick="toggleFilter('lists','${l}')"><input type="checkbox" value="${l}"><span>${l}</span></div>`);
    }

    function openListModal(event, symbol) {
        event.stopPropagation(); currentModalSymbol = symbol;
        document.getElementById('modalSymbol').innerText = symbol;
        const container = document.getElementById('modalListsContainer'); container.innerHTML = '';
        Object.keys(userLists).forEach(listName => {
            const isChecked = userLists[listName].includes(symbol);
            const div = document.createElement('div'); div.className = 'list-option';
            div.innerHTML = `<div style="display:flex;align-items:center;gap:10px;flex:1" onclick="toggleStockInList('${listName}', '${symbol}')"><input type="checkbox" ${isChecked ? 'checked' : ''} readonly><span>${listName}</span></div><span onclick="deleteList(event, '${listName}')" style="cursor:pointer;color:#d32f2f;">ğŸ—‘ï¸</span>`;
            container.appendChild(div);
        });
        document.getElementById('listsModal').classList.add('open');
    }
    function toggleStockInList(listName, symbol) {
        if (!userLists[listName]) return;
        userLists[listName] = userLists[listName].includes(symbol) ? userLists[listName].filter(s => s !== symbol) : [...userLists[listName], symbol];
        saveUserLists(); openListModal({stopPropagation:()=>{}}, currentModalSymbol);
    }
    function deleteList(e, listName) {
        e.stopPropagation(); if(confirm('×œ××—×•×§?')) { delete userLists[listName]; const i = activeFilters.lists.indexOf(listName); if(i>-1) activeFilters.lists.splice(i,1); updateFilterUI(); saveUserLists(); openListModal({stopPropagation:()=>{}}, currentModalSymbol); }
    }
    function createNewList() {
        const name = document.getElementById('newListName').value.trim();
        if(name && !userLists[name]) { userLists[name] = currentModalSymbol ? [currentModalSymbol] : []; saveUserLists(); document.getElementById('newListName').value=''; openListModal({stopPropagation:()=>{}}, currentModalSymbol); }
    }
    function closeModal(e) { if(e.target.id === 'listsModal') closeModalForce(); }
    function closeModalForce() { document.getElementById('listsModal').classList.remove('open'); }
    function openDayModal(dateStr, stocks) {
        const d = new Date(dateStr);
        document.getElementById('dayModalTitle').innerText = `×“×™×•×•×—×™×: ${dateStr}`;
        const grid = document.getElementById('dayModalGrid'); grid.innerHTML = '';
        stocks.forEach(s => { grid.appendChild(createCard(s, 'full')); });
        document.getElementById('dayDetailsModal').classList.add('open');
    }
    function closeDayModal(e) { if(e.target.id === 'dayDetailsModal') closeDayModalForce(); }
    function closeDayModalForce() { document.getElementById('dayDetailsModal').classList.remove('open'); }
    function isStockStarred(symbol) { for (const list in userLists) { if (userLists[list].includes(symbol)) return true; } return false; }
    function toggleTheme() { document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
    function formatMoney(n) { if (!n) return "-"; if (n >= 1e12) return +(n / 1e12).toFixed(2) + "T"; if (n >= 1e9) return +(n / 1e9).toFixed(1) + "B"; return +(n / 1e6).toFixed(1) + "M"; }
    function getSectorMeta(sector) {
        if (!sector) return ['sec-other', 'bg-other']; const s = sector.toLowerCase();
        if (s.includes('tech')) return ['sec-tech', 'bg-tech']; if (s.includes('fin')) return ['sec-fin', 'bg-fin'];
        if (s.includes('health')) return ['sec-health', 'bg-health']; if (s.includes('cons')) return ['sec-cons', 'bg-cons'];
        return ['sec-other', 'bg-other'];
    }

    fetch('data.json').then(res => res.json()).then(data => {
        allData = data.filter(d => d.earningsDate !== '?' && d.earningsDate !== 'TBD');
        
        // Init Filters
        const secDiv = document.getElementById('sectorOptions'); secDiv.innerHTML = '';
        [...new Set(allData.map(d => d.sector))].sort().forEach(s => secDiv.innerHTML += `<div class="ms-option" onclick="toggleFilter('sectors','${s}')"><input type="checkbox" value="${s}"><span>${s}</span></div>`);
        initListFilter();
        
        // Init Slider Library
        initExternalSlider();

        updateDateDisplay(); applyFilters();
    }).catch(err => document.getElementById('main-container').innerHTML = `×©×’×™××” ×‘×˜×¢×™× ×”`);

    function changeDate(delta) {
        if (currentView === 'month') navigationDate.setMonth(navigationDate.getMonth() + delta);
        else navigationDate.setDate(navigationDate.getDate() + (delta * 7));
        updateDateDisplay(); applyFilters();
    }

    function updateDateDisplay() {
        const opts = { month: 'numeric', day: 'numeric' };
        if (currentView === 'month') document.getElementById('dateDisplay').innerText = navigationDate.toLocaleDateString('he-IL', { year: 'numeric', month: 'long' });
        else {
            const d = new Date(navigationDate); const day = d.getDay(); d.setDate(d.getDate() - day);
            const start = new Date(d); const end = new Date(d); end.setDate(end.getDate() + 6);
            document.getElementById('dateDisplay').innerText = `${start.toLocaleDateString('he-IL', opts)} - ${end.toLocaleDateString('he-IL', opts)}`;
        }
    }

    function applyFilters() {
        const q = document.getElementById('searchInput').value.toLowerCase().trim();
        const minCap = currentMinCap;
        const maxCap = currentMaxCap;

        let filtered = allData.filter(item => {
            const mCap = item.marketCap >= minCap && item.marketCap <= maxCap;
            const mSec = activeFilters.sectors.length === 0 || activeFilters.sectors.includes(item.sector);
            let mIdx = true;
            if (activeFilters.indices.length > 0) {
                mIdx = false;
                if (activeFilters.indices.includes('sp500') && item.inSp500) mIdx = true;
                if (activeFilters.indices.includes('nasdaq100') && item.inNasdaq100) mIdx = true;
            }
            let mLst = true;
            if (activeFilters.lists.length > 0) {
                mLst = false;
                for (let listName of activeFilters.lists) {
                    if (userLists[listName] && userLists[listName].includes(item.symbol)) { mLst = true; break; }
                }
            }
            return mSec && mCap && mIdx && mLst;
        });

        if (q) filtered = filtered.filter(i => i.symbol.toLowerCase().includes(q) || i.name.toLowerCase().includes(q));
        else filtered.sort((a, b) => new Date(a.earningsDate) - new Date(b.earningsDate));

        let displayData = [];
        if (currentView === 'month') {
            const y = navigationDate.getFullYear(); const m = navigationDate.getMonth();
            displayData = filtered.filter(d => { const dt = new Date(d.earningsDate); return dt.getFullYear() === y && dt.getMonth() === m; });
        } else {
            const d = new Date(navigationDate); const day = d.getDay(); d.setDate(d.getDate() - day); d.setHours(0,0,0,0);
            const end = new Date(d); end.setDate(end.getDate() + 7);
            displayData = filtered.filter(i => { const dt = new Date(i.earningsDate); return dt >= d && dt < end; });
        }

        document.getElementById('stats-counter').innerText = `× ××¦××• ${displayData.length}`;
        if (currentView === 'list') renderListView(displayData);
        else renderCalendarGrid(displayData, currentView);
    }

    document.getElementById('searchInput').addEventListener('keyup', applyFilters);

    function switchView(v) {
        currentView = v; document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${v}`).classList.add('active'); updateDateDisplay(); applyFilters();
    }

    function renderListView(data) {
        const container = document.getElementById('main-container'); container.innerHTML = '';
        if (data.length === 0) { container.innerHTML = '<div style="text-align:center;color:#888;">××™×Ÿ ×ª×•×¦××•×ª</div>'; return; }
        const grouped = {}; data.forEach(s => { if(!grouped[s.earningsDate]) grouped[s.earningsDate]=[]; grouped[s.earningsDate].push(s); });
        
        Object.keys(grouped).sort().forEach(date => {
            const section = document.createElement('div'); section.className = 'date-section';
            const d = new Date(date); section.innerHTML = `<div class="date-header">${date} - ${d.toLocaleDateString('he-IL', {weekday:'long'})}</div>`;
            const grid = document.createElement('div'); grid.className = 'cards-grid';
            grouped[date].sort((a,b)=>b.marketCap-a.marketCap).forEach(s => grid.appendChild(createCard(s, 'full')));
            section.appendChild(grid); container.appendChild(section);
        });
    }

    function renderCalendarGrid(data, type) {
        const container = document.getElementById('main-container'); container.innerHTML = '';
        const grid = document.createElement('div'); 
        grid.className = `calendar-grid ${type==='week'?'week-view':''}`;
        
        const isMobile = window.innerWidth <= 768;
        if (!isMobile || type === 'month') {
            ['×','×‘','×’','×“','×”','×•','×©'].forEach(d => { const h = document.createElement('div'); h.className = 'calendar-day-header'; h.innerText = d; grid.appendChild(h); });
        }

        let startD, daysCount;
        if (type === 'month') {
            startD = new Date(navigationDate.getFullYear(), navigationDate.getMonth(), 1);
            daysCount = new Date(navigationDate.getFullYear(), navigationDate.getMonth()+1, 0).getDate();
            if(!isMobile) for(let i=0; i<startD.getDay(); i++) grid.appendChild(document.createElement('div'));
        } else {
            const d = new Date(navigationDate); const day = d.getDay(); d.setDate(d.getDate() - day);
            startD = new Date(d); daysCount = 7;
        }

        for (let i=0; i<daysCount; i++) {
            const current = new Date(startD); 
            if (type === 'month') current.setDate(i+1); else current.setDate(startD.getDate() + i);
            const dateStr = current.toISOString().split('T')[0];
            
            const cell = document.createElement('div'); cell.className = 'calendar-day';
            if(dateStr === new Date().toISOString().split('T')[0]) cell.classList.add('today');
            
            const dailyStocks = data.filter(s => s.earningsDate === dateStr).sort((a,b)=>b.marketCap-a.marketCap);

            if (isMobile && type === 'week') {
                const dayName = current.toLocaleDateString('he-IL', {weekday:'long'});
                let innerHTML = `
                    <div class="mobile-week-date">${current.getDate()}<span>${dayName}</span></div>
                    <div class="month-dot-container" style="justify-content: flex-start; align-content: flex-start;">
                `;
                if (dailyStocks.length > 0) {
                    dailyStocks.slice(0, 6).forEach(s => innerHTML += `<img src="https://assets.parqet.com/logos/symbol/${s.symbol}?format=png" class="month-dot">`);
                    if (dailyStocks.length > 6) innerHTML += `<div class="month-count-text">+${dailyStocks.length - 6}</div>`;
                } else innerHTML += `<span style="font-size:10px; color:var(--text-muted); width:100%; text-align:center; margin-top:10px;">××™×Ÿ</span>`;
                innerHTML += `</div>`;
                cell.innerHTML = innerHTML;
                if (dailyStocks.length > 0) cell.onclick = () => openDayModal(dateStr, dailyStocks);
            }
            else {
                if (isMobile && type === 'month') {
                    cell.innerHTML = `<div class="day-number">${current.getDate()}</div>`;
                    if (dailyStocks.length > 0) {
                        const dotContainer = document.createElement('div'); dotContainer.className = 'month-dot-container';
                        dailyStocks.slice(0, 4).forEach(s => {
                            const img = document.createElement('img'); img.className = 'month-dot';
                            img.src = `https://assets.parqet.com/logos/symbol/${s.symbol}?format=png`;
                            dotContainer.appendChild(img);
                        });
                        if (dailyStocks.length > 4) {
                            const count = document.createElement('div'); count.className = 'month-count-text'; count.innerText = `+`; dotContainer.appendChild(count);
                        }
                        cell.appendChild(dotContainer);
                        cell.onclick = () => openDayModal(dateStr, dailyStocks);
                    }
                } else {
                    cell.innerHTML = `<div class="day-number">${current.getDate()}</div>`;
                    if(type === 'month' && dailyStocks.length > 4) {
                        dailyStocks.slice(0,3).forEach(s => cell.appendChild(createCard(s, 'mini')));
                        const moreBtn = document.createElement('div'); moreBtn.className = 'show-more-btn';
                        moreBtn.innerText = `+${dailyStocks.length-3}`;
                        moreBtn.onclick = (e) => { e.stopPropagation(); openDayModal(dateStr, dailyStocks); };
                        cell.appendChild(moreBtn);
                    } else {
                        const cardType = (type==='week'?'full':'mini');
                        dailyStocks.forEach(s => cell.appendChild(createCard(s, cardType)));
                    }
                }
            }
            grid.appendChild(cell);
        }
        container.appendChild(grid);
    }

    function createCard(stock, type) {
        const isStarred = isStockStarred(stock.symbol);
        const starClass = isStarred ? 'active' : ''; const starIcon = isStarred ? 'â˜…' : 'â˜†';
        const [secClass, bgClass] = getSectorMeta(stock.sector);
        const timeIcon = stock.time === 'Before Market' ? 'â˜€ï¸' : (stock.time === 'After Market' ? 'ğŸŒ™' : '');
        const tvUrl = `https://www.tradingview.com/chart/?symbol=${stock.symbol}`;
        const yahooUrl = `https://finance.yahoo.com/quote/${stock.symbol}`;
        const tvIcon = "https://www.google.com/s2/favicons?domain=tradingview.com";
        const yahooIcon = "https://www.google.com/s2/favicons?domain=finance.yahoo.com";

        const el = document.createElement('div');
        if (type === 'full') {
            el.className = 'stock-card';
            el.innerHTML = `
                <div class="card-strip ${secClass}"></div>
                <button class="star-btn ${starClass}" onclick="openListModal(event, '${stock.symbol}')">${starIcon}</button>
                <div class="card-top">
                    <img src="https://assets.parqet.com/logos/symbol/${stock.symbol}?format=png" class="stock-logo" onerror="this.style.opacity=0">
                    <div class="text-info"><span class="symbol">${stock.symbol}</span><span class="market-cap">$${formatMoney(stock.marketCap)}</span></div>
                </div>
                <div class="company-name">${stock.name}</div>
                <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                    <span class="tag-text ${bgClass}">${stock.sector}</span>
                    ${stock.time ? `<span class="time-badge">${timeIcon} ${stock.time === 'Before Market' ? '×œ×¤× ×™' : (stock.time === 'After Market' ? '××—×¨×™' : '')}</span>` : ''}
                </div>
                <div class="card-actions">
                    <a href="${tvUrl}" target="_blank" class="action-btn"><img src="${tvIcon}" class="action-icon"></a>
                    <a href="${yahooUrl}" target="_blank" class="action-btn"><img src="${yahooIcon}" class="action-icon"></a>
                </div>
            `;
        } else {
            el.className = 'mini-card';
            el.innerHTML = `
                <div class="mini-strip ${secClass}"></div>
                <button class="star-btn ${starClass}" onclick="openListModal(event, '${stock.symbol}')">${starIcon}</button>
                <img src="https://assets.parqet.com/logos/symbol/${stock.symbol}?format=png" class="mini-logo" onerror="this.style.opacity=0">
                <div class="mini-info"><div class="mini-top"><span class="mini-sym">${stock.symbol}</span></div><span class="mini-cap">$${formatMoney(stock.marketCap)}</span></div>
                <div class="mini-actions">
                    <a href="${tvUrl}" target="_blank" class="mini-action-btn"><img src="${tvIcon}"></a>
                    <a href="${yahooUrl}" target="_blank" class="mini-action-btn"><img src="${yahooIcon}"></a>
                </div>
            `;
        }
        return el;
    }
</script>
